<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário</title>
  </head>
  <body>
    <form name="review-form">
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label id="label-name" for="input-name">Nome:</label>
        <input
          type="text"
          name="input-name"
          id="input-name"
          size="150"
          maxlength="140"
        />
        <br />

        <label id="label-address" for="input-address">Endereço:</label>
        <input
          type="text"
          autocomplete="street-address"
          name="input-address"
          id="input-address"
          size="150"
          maxlength="140"
        />
        <br />

        <label id="label-age" for="input-age">Idade:</label>
        <input
          type="number"
          name="input-age"
          id="input-age"
          size="3"
          max="120"
          min="0"
        />
      </fieldset>

      <fieldset>
        <legend>Outros Dados</legend>

        <label id="label-observations" for="input-observations">
          Observações:
        </label>
        <textarea name="input-observations" rows="5" cols="150">
          Digite os dados
        </textarea>
      </fieldset>
    </form>
  </body>
</html>
